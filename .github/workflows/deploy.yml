name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug Environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Working directory: $(pwd)"
          echo "Directory contents: $(ls -la)"
          
      - name: Build
        env:
          VITE_LEMON_SQUEEZY_API_KEY: ${{ secrets.VITE_LEMON_SQUEEZY_API_KEY }}
          VITE_LEMON_SQUEEZY_STORE_ID: ${{ secrets.VITE_LEMON_SQUEEZY_STORE_ID }}
          VITE_LEMON_SQUEEZY_VARIANT_ID: ${{ secrets.VITE_LEMON_SQUEEZY_VARIANT_ID }}
        run: |
          echo "Building with store ID: $VITE_LEMON_SQUEEZY_STORE_ID"
          echo "Building with variant ID: $VITE_LEMON_SQUEEZY_VARIANT_ID"
          echo "API key is set: ${{ secrets.VITE_LEMON_SQUEEZY_API_KEY != '' }}"
          echo "Environment variables:"
          env | grep VITE_ || true
          npm run build
          echo "Build completed. Checking dist directory:"
          ls -la dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 